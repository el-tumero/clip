<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <title>Fast Clipboard</title>
</head>
<body>
    <div id="content">
    <p id="yourPin">Your pin:</p>
    <p id='pin'></p>
    <p id="status">&nbsp;</p>
    <div id="panel">
    <div id="input1">
        <input type="text" id="rPin" placeholder="pin" value="">
        <input type="text" id="msg" placeholder="text to copy" value="">
        <input type="submit" id="msgSend" value="Send text">
    </div>

    <div id="input2">
        <input type="file" id="file">
        <div id="fileBtn">
            <label for="file" id="fileBtnText">Choose a file</label>
        </div>
        <input type="submit" id="fileSend" value="Send file">
    </div>
    <br />
    <div id="receivedCtn">
        <p id="receivedText">&nbsp;</p>
    </div> 
    <!-- <input type="submit" id="diffBtn" value="Diff"> -->
    <!-- <div id="ctn"></div> -->
    </div>
    </div>
</body>
<script src="client.js" defer></script>
</html>
